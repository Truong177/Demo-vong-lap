<script>
    // Demo về while
    let a = 1;
    while ( a <= 10){
        let sum = 0;
         sum += a;
         a++;
         document.write( "Đây là số  " +sum + "<br>");
    }
    // Demo về do while
    let a = 1;
    do {
        let sum = 0;
        sum += a;
        document.write("Đây là số " + sum + "<br>");
        a++;
    } while (a <= 10);



</script>
</body>
